<template name='channel_list'>
  {{> nav}}
  <div class='container'>
    <div class='row'>
      <div class="list-group">
        {{#each channels}}
        <a href="/{{_id}}" class="list-group-item">
          <h4 class="list-group-item-heading">{{name}}</h4>
          {{#each visitors}}
          <img src="{{image}}" class="list-group-item-text"/>
          {{/each}}
        </a>
        {{/each}}
      </div>
    </div>
  </div>

</template>
